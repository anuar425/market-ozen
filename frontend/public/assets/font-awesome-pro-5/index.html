		container.addEventListener('copy',(e)=>{
			e.preventDefault();
			if(e.target.className!=='name') return;

			let toCopy = e.target.innerText;
			if (e.clipboardData) {
		        e.clipboardData.setData('text/plain', toCopy);
		    } else if (window.clipboardData) {
		        window.clipboardData.setData('Text', toCopy);
		    }
		    notify.innerText = `COPIED: ${toCopy}`;
		    notify.style.display='block';
		    setTimeout(()=>{
		    	notify.style.display = 'none';
		    },300)
		});
